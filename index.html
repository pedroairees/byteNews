<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteNews - Portal de notícias</title>

    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="./src/icons/List.svg" alt="Icone ilustrativo do menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="./src/logo.svg" alt="Logo do site ByteNews">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="./src/icons/MagnifyingGlass.svg" alt="Icone de uma lupa">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="./src/image/Image 01.png" alt="Imagem de um robo, atrás um quarto e uma cama arrumada">
                <figcaption>
                    <span class="content-tag">Robótica</span>
                    <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <div>
                    <img src="./src/image/Image 02.png" alt="Imagem de um celular tecnologico, com a imagem saltando para fora com um efeito 3D">
                </div>
                <div>
                    <img src="./src/image/Image 03.png" alt="Imagem ilustrativa da tecnologia 6G">
                </div>
                <div>
                    <img src="./src/image/Image 04.png" alt="Imagem de uma mulher, cor de pela clara, cabelo moreno, usando relogio digital, durante uma corrida">
                </div>
                <div>
                    <img src="./src/image/Image 05.png" alt="Dois garotos, brincando com um oculos de realidade Virtual">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
