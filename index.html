<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteNews - Portal de notícias</title>

    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="./src/icons/List.svg" alt="Icone ilustrativo do menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="./src/logo.svg" alt="Logo do site ByteNews">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="./src/icons/MagnifyingGlass.svg" alt="Icone de uma lupa">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="grid container">

        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="./src/image/Image 01.png" alt="Imagem de um robo, atrás um quarto e uma cama arrumada">
                <figcaption>
                    <span class="content-tag">Robótica</span>
                    <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="./src/image/Image 02.png" alt="Imagem de um celular tecnologico, com a imagem saltando para fora com um efeito 3D">
                    <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class="text-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./src/image/Image 03.png" alt="Imagem ilustrativa da tecnologia 6G">
                    <figcaption>
                        <span class="content-tag">Internet</span>
                        <h2 class="text-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./src/image/Image 04.png" alt="Imagem de uma mulher, cor de pela clara, cabelo moreno, usando relogio digital, durante uma corrida">
                    <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h2 class="text-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.</h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="./src/image/Image 05.png" alt="Dois garotos, brincando com um oculos de realidade Virtual">
                    <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h2>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="weekly">
            <header class="grid grid-flow-col">
                <h3>Mais lidas da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <!--imagem add pelo css-->
                    <span></span>
                </a>
            </header>

            <div class="grid gap-16">
                <figure>
                    <span class="content-tag">Veículos</span>
                    <img src="./src/image/Image 06.png" alt="Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais."/>
                    <p class="paragraph-sec">Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</p>
                </figure>

                <figure>
                    <span class="content-tag">Hologramas</span>
                    <img src="./src/image/Image 07.png" alt="PPlataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes."/>
                    <p class="paragraph-sec">Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</p>
                </figure>

                <figure>
                    <span class="content-tag">Realidade Virtual</span>
                    <img src="./src/image/Image 08.png" alt="Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes."/>
                    <p class="paragraph-sec">Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</p>
                </figure>

                <figure>
                    <span class="content-tag">Internet</span>
                    <img src="./src/image/Image 09.png" alt="Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites."/>
                    <p class="paragraph-sec">Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
                </figure>
            </div>
        </section>
    </main>

</body>
</html>
